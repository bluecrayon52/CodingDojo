<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">
		#ocean {
			background-image: url('ocean.jpg');
			width: 900px;
			height: 700px;
		}
		.player {
			position: absolute;
			background-image: url('player.png');
			width: 70px;
			height: 75px;
		}
		.enemy {
			position: absolute;
			background-image: url('enemy.png');
			width: 70px;
			height: 75px;
		}
	</style>

	<div id='ocean'>
		<div id='players'></div>
		<div id='enemies'></div>
	</div>

	<script type="text/javascript">
	
	var player = {
		left: 450,
		top: 620
	}

	var enemies = [
		{left: 150, top: 200},
		{left: 250, top: 250},
		{left: 350, top: 200},
		{left: 450, top: 250},
		{left: 550, top: 200},
		{left: 650, top: 250},	
	]

	const drawPlayer = () => {
		content = `<div class='player' style='left:${player.left}px; top:${player.top}px'></div>`;
		document.getElementById('players').innerHTML = content; 
	}
	drawPlayer();
	
	const drawEnemies = () => {
		content = '';
		console.log(enemies); 
		for (enemy of enemies) {
			content += `<div class='enemy' style='left:${enemy.left}px; top:${enemy.top}px'></div>`;
		}
		document.getElementById('enemies').innerHTML = content;
	}
	drawEnemies(); 

	document.onkeydown = (e) => {
		if (e.keyCode == 37 && player.left > 0) { // left 
			player.left = player.left - 10;

		} else if (e.keyCode == 39 && player.left < 840) { // right
			player.left = player.left + 10; 
			
		} else if (e.keyCode == 40 && player.top < 625) { // down 
			player.top = player.top + 10;
			
		} else if (e.keyCode == 38 && player.top > 400) { // up
			player.top = player.top - 10; 
		}
		drawPlayer();
	}

	</script>
</body>
</html>
