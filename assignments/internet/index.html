<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Internet</title>
    <meta name="The Internet" content="The World Wide Web">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <div class="head">
            <img src="./images/globe.png" alt="a photo of the globe">
            <h1>The Inter<span>net</span></h1>
            <h2>The World Wide Web</h2>
        </div>
        <div class="main">
            <div class="side_nav">
                <div class="side_main">
                    <p class="question">So, what's an <span>Internet?</span></p>
                    <p class="answer">An <span>Inter</span>connected <span>Net</span>work of computers all around the world!</p>
                    <button class="watch">WATCH A VIDEO</button>
                    <button class="more">MORE RESOURCES</button>
                </div>
                <div class="add">
                    <h2>Reinvent your career in just 14 weeks</h2>
                    <img src="./images/ninja.png" alt="sitting ninja image">
                    <button>Learn More &#187&#187</button>
                </div>
            </div>
            <div class="content">
                <div class="sub_head">
                    <img src="./images/home.png" alt="home icon">
                    <h4>DNS</h4>
                    <div class="call">
                        <img src="./images/phone.png" alt="phone icon">
                        <div>
                            <p class="time">Mon - Fri 9 a.m. -5 p.m. (EST)</p>
                            <span>855.967.3787</span>
                            <p class="inat">International +1.617.963.0555</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
