<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='css/style.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Dojo Survey Index</title>
</head>
<body>
    <div class="wrap">
        <form action='/result' method='post'>
            <div class="form-group row">
                <label class="col-sm-5 col-form-label" for="name">Your Name</label>
                <input class="col-sm-7 form-control" type='text' placeholder="First and Last" id="name" name='name'>
            </div>
            <div class="form-group row">
                <label class="col-sm-5 col-form-label" for="location">Dojo Location</label>
                <select class="col-sm-7 form-control" id="location" name="location">
                    <option value="San Jose">San Jose</option>
                    <option value="Irvine">Irvine</option>
                    <option value="Seattle">Seattle</option>
                    <option value="Charlotte">Charlotte</option>
                </select>
            </div>
            <div class="form-group row">
                <label class="col-sm-5 col-form-label" for="language">Favorite Language</label>
                <select class="col-sm-7 form-control" id="language" name="language">
                    <option value="Python">Python</option>
                    <option value="Javascript">Javascript</option>
                    <option value="Ruby">Ruby</option>
                    <option value="Java">Java</option>
                </select>
            </div>
            <div class="form-group row">
                <label class="col-sm-5 col-form-label" for="experience">Rate Your Experience</label>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="experience" value="Terrible" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline1">Terrible</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="experience" value="Just OK" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline2">Just OK</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline3" name="experience" value="Good" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline3">Good</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline4" name="experience" value="Great" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline4">Great</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline5" name="experience" value="Amazing" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline5">Amazing</label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-5 col-form-label" sfor="comment">Comments (optional)</label>
                <textarea class="col-sm-12 form-control" id="comment" name="comment" placeholder="Tell us about yourself..." rows="10" cols="100"></textarea>
            </div>
            <button type="submit" class="form-group row btn btn-dark">Submit</button>
        </form>
    </div>
</body>
</html>
