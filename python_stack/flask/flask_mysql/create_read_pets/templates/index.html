<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='css/style.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Create and Read Pets</title>
</head>
<body>
    <div class='wrap'>
        <h1 class="mb-3">All The Pets</h1>
        <div class="row bg-dark text-white mx-1">
            <p class="col-1 pt-3">ID</p>
            <p class="col-3 pt-3">NAME</p>
            <p class="col pt-3">TYPE</p>
        </div>
        <div class='pets_table_holder mx-1 mb-3 pl-2'>
            <table class="table">
                <tbody>
                    {% for pet in pets %}
                    <tr>
                        <td>{{pet['id']}}</td>
                        <td>{{pet['name']}}</td>
                        <td>{{pet['type']}}</td>
                    </tr> 
                    {% endfor %}  
                </tbody>
            </table>
        </div>
        <hr>
        <h1 class="mb-3">Add a Pet</h1>
        <form action="/create_pet" method="POST">
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Fuzzy Wuzzy">
                </div>
            </div>
            <div class="form-group row">
                <label for="type" class="col-sm-2 col-form-label">Type</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="type" name="type" placeholder="Bear">
                </div>
            </div>
            <input type="submit" class="btn btn-dark" value="Add Pet">
        </form>
    </div>
</body>
