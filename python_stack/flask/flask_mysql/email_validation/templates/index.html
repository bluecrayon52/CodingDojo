<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='css/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            let messages = "{{ get_flashed_messages() }}";

            if (typeof messages != 'undefined' && messages != '[]') {
                $("#flashModal").modal();
            };
        });
    </script>
    <title>Enter Email</title>
</head>
<body>
    <!-- Start Modal -->
    <div class="modal fade" id="flashModal" tabindex="-1" role="dialog" aria-labelledby="flashModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="flashModalLabel">Form Validation Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                        {% with messages = get_flashed_messages() %}    
                        {% if messages %}                           
                            {% for message in messages %}          
                                <p>{{message}}</p>                   
                            {% endfor %}
                        {% endif %}
                        {% endwith %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modal -->

    <div class="wrap">
        <h1 class="mb-4">Email Validation with DB</h1>
        <hr>
        <form action='/new_email' method='post'>
            <div class="form-group row">
                <label class="col-sm-5 col-form-label" for="email">Eamil Address: </label>
                <input class="col-sm-7 form-control" type='text' placeholder="name@example.com" id="email" name='email'>
            </div>
            <hr>
            <div class="row d-flex mr-1 justify-content-end">
                <button type="submit" class="form-group row btn btn-dark">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
