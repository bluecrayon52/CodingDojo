<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='css/style.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Edit User</title>
</head>
<body>
    <div class='wrap'>
        <div class="row d-flex justify-content-end">
            <a href="/users" class="col-1 justify-self-end">Home</a>
            <a href="/users/{{user['id']}}" class="col-1 justify-self-end">Show</a>
        </div>
        <h1 class="mb-3">Edit User {{user['id']}}</h1>
        <hr>
        <form action="/users/{{user['id']}}/update" method="POST">
            <div class="form-group row">
                <label for="fname" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fname" name="fname" value="{{user['first_name']}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="lname" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lname" name="lname" value="{{user['last_name']}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="type" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email" value="{{user['email']}}">
                </div>
            </div>
            <hr>
            <input type="submit" class="btn btn-dark mt-3" value="Update User">
        </form>
    </div>
</body>
</html>
